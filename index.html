<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ToluCards - Create personalized Christmas greeting cards and share your festive wishes instantly on social media">
    <meta property="og:title" content="ToluCards - Festive Christmas Greetings">
    <meta property="og:description" content="Create and share beautiful personalized Christmas cards">
    <meta property="og:type" content="website">
    <title>ToluCards - Create & Share Festive Christmas Greetings</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Crimson+Text:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Snowflakes Container -->
    <div id="snowflakes-container"></div>
    
    <!-- Brand Header -->
    <header class="brand-header">
        <h1 class="brand-logo">ğŸ„ ToluCards ğŸ„</h1>
        <p class="brand-tagline">Share Joy, Spread Love, Create Memories</p>
    </header>
    
    <!-- Input Section -->
    <section class="input-section" id="inputSection">
        <h2>âœ¨ Create Your Festive Greeting âœ¨</h2>
        <form id="nameForm">
            <div class="mb-3">
                <label for="recipientName" class="form-label">Who are you sending this to?</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="recipientName" 
                    placeholder="Enter recipient's name..."
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="btn btn-generate w-100">
                <i class="fas fa-gift"></i> Generate My ToluCard
            </button>
        </form>
    </section>
    
    <!-- Loading Spinner -->
    <div class="spinner" id="loadingSpinner"></div>
    
    <!-- Card Section -->
    <section class="card-section" id="cardSection">
        <div class="card-container" id="cardContainer">
            <img src="" alt="Christmas Background" class="card-background" id="cardBackground">
            <div class="card-overlay">
                <p class="card-message" id="cardMessage"></p>
                <h2 class="card-recipient" id="cardRecipient"></h2>
                <p class="card-from">With Love â¤ï¸ | <strong>ToluCards</strong></p>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="control-buttons">
            <button class="btn btn-control" id="changeBackgroundBtn">
                <i class="fas fa-image"></i> Change Background
            </button>
            <button class="btn btn-control" id="randomizeWishBtn">
                <i class="fas fa-sync-alt"></i> New Message
            </button>
            <button class="btn btn-control" id="changeNameBtn">
                <i class="fas fa-user-edit"></i> Change Name
            </button>
        </div>
        
        <!-- Share Section -->
        <div class="share-section">
            <h3>ğŸ Share Your ToluCard ğŸ</h3>
            <div class="share-buttons">
                <button class="btn btn-share btn-whatsapp" id="shareWhatsApp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="btn btn-share btn-facebook" id="shareFacebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="btn btn-share btn-twitter" id="shareTwitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="btn btn-share btn-download" id="downloadCard">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="btn btn-share btn-copy" id="copyLink">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="footer-brand">ToluCards</p>
        <p class="footer-credit">Crafted with â¤ï¸ & âœ¨ by <a href="#" target="_blank">ToluTek</a></p>
        <p class="footer-credit">Â© 2025 ToluCards | Spreading Joy One Card at a Time</p>
    </footer>
    
    <!-- HTML2Canvas Library -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
